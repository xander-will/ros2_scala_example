apply plugin: 'scala'
apply plugin: 'org.ros2.tools.gradle'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

buildscript {
  repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }

  dependencies {
    classpath 'gradle.plugin.org.ros2.tools.gradle:ament:0.7.0'
  }
}

repositories {
   mavenCentral()
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.11.12'
}

scala {
    zincVersion = "1.2.1"
}

// Use the same syntax as the entry points for the Python examples
ament {
    entryPoints {
        consoleScripts = [
            'subscriber_lambda = org.ros2.scala.examples.SubscriberLambda',
            'publisher_lambda = org.ros2.scala.examples.PublisherLambda'
        ]
    }
}
